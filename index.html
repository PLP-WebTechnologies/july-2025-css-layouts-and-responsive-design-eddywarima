<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="logo">My Website</h1>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="layout">
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This responsive layout uses <strong>CSS Grid</strong> for the overall structure
        and <strong>Flexbox</strong> for navigation and card alignment.
      </p>

      <div class="card-grid">
        <article class="card">Card 1</article>
        <article class="card">Card 2</article>
        <article class="card">Card 3</article>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>
        This sidebar adjusts below the content on smaller screens.
      </p>
    </aside>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Responsive Demo</p>
  </footer>
</body>
</html>
